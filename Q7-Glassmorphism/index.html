<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login</title>
    <link rel="stylesheet" href="glassmorphism.css">
</head>

<body>
    <div class="background">
        <div class="glass-container">
            <h1>Foolish Developer</h1>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email Id" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Log In</button>
                <p>Or</p>
                <div class="social-login">
                    <button class="facebook"><i class="fab fa-facebook"></i> Facebook</button>
                    <button class="google"><i class="fab fa-google"></i> Google</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
